<div class="container-fluid g-0">
  <app-header></app-header>
  
  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
      <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
    </div>

    <div *ngIf="errorMessage" class="error-message-notification">
      {{ errorMessage }}
      <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
    </div>
  </main>

  <div class="card">
    <div class="container p-2">
      <form class="employeedetailsform" #employeeDetails="ngForm" (submit)="showDetails(employeeDetails)">
        <div class="inp-row">
          <h2 class="title mb-3">Employee Details</h2>
          <div class="inp-field">
            <div class="inp">
              <label class="form-label">Employee Name</label>
              <input 
              type="text" 
              class="form-control" 
              id="UserName" 
              placeholder="Enter the full name" 
              ngModel 
              required 
              name="UserName" 
              #UserName="ngModel" 
              pattern="^[A-Za-z ]+$" 
              [ngClass]="{'invalid': UserName.invalid && (UserName.dirty || UserName.touched), 'valid': UserName.valid && (UserName.dirty || UserName.touched)}"
            >
            <div *ngIf="UserName.invalid && (UserName.dirty || UserName.touched)" class="error-message">
              <span *ngIf="UserName.errors?.['required']">Please enter UserName</span>
            </div>
            </div>
          </div>
          <div>
            <div class="col text-end suv-btn">
              <button class="btn btn-maroon" id="sub" type="submit" [disabled]="!employeeDetails.valid">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-container">
      <div class="container p-2">
        <h2 class="title mb-3">User Details</h2>
        <div class="table-container">
          <table mat-table [dataSource]="[user]" class="mat-elevation-z8">
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> User ID </th>
              <td mat-cell *matCellDef="let user"> {{ user.userId }} </td>
            </ng-container>
  
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef> User Name </th>
              <td mat-cell *matCellDef="let user"> {{ user.userName }} </td>
            </ng-container>
  
            <ng-container matColumnDef="emailId">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let user"> {{ user.emailId }} </td>
            </ng-container>
  
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef> Designation </th>
              <td mat-cell *matCellDef="let user"> {{ user.designation }} </td>
            </ng-container>
  
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef> Phone Number </th>
              <td mat-cell *matCellDef="let user"> {{ user.phoneNumber }} </td>
            </ng-container>
  
            <ng-container matColumnDef="deptId">
              <th mat-header-cell *matHeaderCellDef> Department ID </th>
              <td mat-cell *matCellDef="let user"> {{ user.deptId }} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="['userId', 'userName', 'emailId', 'designation', 'phoneNumber', 'deptId']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['userId', 'userName', 'emailId', 'designation', 'phoneNumber', 'deptId']"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
