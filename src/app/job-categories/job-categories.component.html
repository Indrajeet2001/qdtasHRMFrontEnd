<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
        <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
      </div>
      
      <div *ngIf="errorMessage" class="error-message-notification">
        {{ errorMessage }}
        <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
      </div>


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Job Categories</h2>



                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" routerLink="/add-job-categories">Add</button>

                </div>


                <div class="table-container">

                  <input type="text" id="myInput" placeholder="Search.." (keyup)="FilterChange($event)" />

                  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="jobCategoryId">
                      <th mat-sort-header mat-header-cell *matHeaderCellDef> Job Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.jobCategoryId}} </td>
                    </ng-container>


                    <ng-container matColumnDef="jobCategoryName">
                      <th mat-header-cell *matHeaderCellDef> Job categories </th>
                      <td mat-cell *matCellDef="let element"> {{element.jobCategoryName}} </td>
                    </ng-container>


                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="icon-container">
                          <i class="fa-solid fa-pen-to-square" id="edit" (click)="editJob(element.jobCategoryId)"  ></i>
                          <span class="icon-space"></span>
                          <i class="fa-solid fa-trash-can"  (click)="deleteJobCategory(element.jobCategoryId)"  ></i>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>

                          <div *ngIf="isLoading" class="loading-bar">
                            <div class="spinner-container">
                              <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                            </div>
                          </div>
                          
                          <div class="load-button">
                            <button (click)="loadMoreJobs()" *ngIf="hasMoreResult" mat-raised-button color="primary"
                              style="background-color: maroon;" class="rounded-pill align-middle text-center">
                              Load More
                            </button>
                          </div>

              </div>
              <div>


              </div>


            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
