<div class="adduser">
    <div class="card">
        <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm" (submit)="updateJob(genrealInfoData.value)">
                <div class="inp-row">
                    <h2 class="title mb-3">Job title</h2>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Job title</label>
                            <input type="text" class="form-control" id="jobName" name="jobName" [(ngModel)]="jobData.jobName"   required />
                        </div>
                    </div>

                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Job Description</label>
                            <input class="form-control" id="jobDescription" name="jobDescription"  [(ngModel)]="jobData.jobDescription"
                                required>
                        </div>
                    </div>

                    <div class="col text-end suv-btn">
                        <button class="btn btn-maroon" (click)="dismissDialogBox()" >Cancel</button>
                        <button class="btn btn-maroon" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
