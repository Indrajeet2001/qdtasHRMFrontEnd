<div class="adduser">

   
        <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm"  (submit)="updateJob(genrealInfoData.value)" >
                <div class="inp-row">
                    <h2 class="title mb-3">Job Categories</h2>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Job Category</label>
                            <input type="text" class="form-control" id="jobCategoryName" ngModel="" required name="jobCategoryName"  [(ngModel)]="jobData.jobCategoryName"
                                #jobCategoryName="ngModel" pattern="^[A-Za-z\s]+$" [ngClass]="{'invalid': jobCategoryName.invalid && (jobCategoryName.dirty || jobCategoryName.touched), 'valid': jobCategoryName.valid && (jobCategoryName.dirty ||
                                            jobCategoryName.touched)}">

                            <div *ngIf="jobCategoryName.invalid && (jobCategoryName.dirty || jobCategoryName.touched)" class="error-message">
                                    <span *ngIf="jobCategoryName.errors?.['required']">Please enter job category</span>
                                    <span *ngIf="jobCategoryName.errors?.['pattern']">Please enter only alphabets</span>
                            </div>
                        </div>

                    </div>

                    <div class="col text-end suv-btn">
                        <button class="btn btn-maroon"  (click)="dismissDialogBox()" >Cancel </button>
                        <button class="btn btn-maroon" type="submit"  >Submit</button>
                    </div>


                    <div>


                    </div>

                </div>
            </form>
        </div>




</div>
