<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Orgainzation Structure</h2>


                <div class="tree">
                  <ul>
                    <li   *ngFor="let item of Structure" >
                      <span class="node">{{item.ceo}}</span>
                      <mat-icon class="icon">arrow_downward</mat-icon>
                      <ul>
                        <li><span class="node">{{item.management}}</span></li>
                        <mat-icon>arrow_downward</mat-icon>
                        <li><span class="node">{{item.developer}}</span></li>
                        <mat-icon>arrow_downward</mat-icon>
                        <li><span class="node">{{item.tester}}</span></li>
                        <mat-icon>arrow_downward</mat-icon>
                        <li><span class="node">{{item.uiDesign}}</span></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              <div>


              </div>


            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
