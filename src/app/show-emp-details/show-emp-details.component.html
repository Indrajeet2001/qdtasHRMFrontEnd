
<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
  <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
</div>

<div *ngIf="errorMessage" class="error-message-notification">
  {{ errorMessage }}
  <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
</div>




<div class="container-fluid g-0">
  <div class="details">
    <h2 class="title mb-3">User Details</h2>
    <span class="close" (click)="dismissDialogBox()">&times;</span>
    <mat-divider class="custom-divider"></mat-divider>
    <div class="inp-field">
      <div class="field">
        <label class="form-label">First Name</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.firstName }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Middle Name</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.middleName }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Last Name</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.lastName }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">User-ID</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.userId }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Email</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.email }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Phone</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.phoneNumber }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Gender</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.gender }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Date of Birth</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.birthDate }}</h6>
        </div>
      </div>

 
      <div class="field">
        <label class="form-label">Role</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.role }}</h6>
        </div>
      </div>

      <div class="field">
        <label class="form-label">Department</label>
        <h6 class="colan">:</h6>
        <div *ngIf="user">
          <h6 class="form-name">{{ user.dept?.deptId }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="buttons-container">
  <button class="btn btn-maroon" (click)="openPerformance_Report()">Calculate Performance</button>
</div>
