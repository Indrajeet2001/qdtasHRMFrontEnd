<div class="adduser">

    <div class="card">
        <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm" (submit)="updateEmpStatus(genrealInfoData.value)" >
                <div class="inp-row">
                    <h2 class="title mb-3">Employment status</h2>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Employment status</label>
                            <input type="text" class="form-control" id="org" ngModel="" required name="employmentStatusName"  [(ngModel)]="jobData.employmentStatusName"
                                #org="ngModel" pattern="^[A-Za-z]+$" [ngClass]="{'invalid': org.invalid && (org.dirty || org.touched), 'valid': org.valid && (org.dirty ||
                                            org.touched)}">

                            <div *ngIf="org.invalid && (org.dirty || org.touched)" class="error-message">

                            </div>
                        </div>

                    </div>

                    <div class="col text-end suv-btn">
                        <button class="btn btn-maroon" (click)="dismissDialogBox()">Cancel</button>
                        <button class="btn btn-maroon" type="submit">Submit</button>
                    </div>


                    <div>


                    </div>

                </div>
            </form>
        </div>
    </div>



</div>
