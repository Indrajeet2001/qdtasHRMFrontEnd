<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Workshifts</h2>



                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" routerLink="/add-work-shifts">Add</button>

                </div>


                <div class="table-container">
                  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                    <ng-container matColumnDef="worktime">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.worktime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="from">
                      <th mat-header-cell *matHeaderCellDef> From </th>
                      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                    </ng-container>

                    <ng-container matColumnDef="to">
                      <th mat-header-cell *matHeaderCellDef> To </th>
                      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef> Total hours </th>
                      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
                      <td mat-cell *matCellDef="let user">
                        <div class="icon-container">
                          <i class="fa-solid fa-pen-to-square" id="edit"></i>
                          <span class="icon-space"></span>
                          <i class="fa-solid fa-trash-can"></i>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>

              </div>
              <div>


              </div>


            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
