<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
        <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
      </div>
      
      <div *ngIf="errorMessage" class="error-message-notification">
        {{ errorMessage }}
        <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
      </div>


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="cardd">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Workshifts</h2>



                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" routerLink="/add-work-shifts"  *ngIf="isLoggedIn?.role !== 'ROLE_USER'">Add</button>

                </div>


                <div class="table-container">
                  <input class="input-box" type="text" id="myInput" placeholder="Search.." (keyup)="FilterChange($event)" />

                  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="workShiftId">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.workShiftId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="workShiftName">
                      <th mat-header-cell *matHeaderCellDef> Shift Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.workShiftName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="startTime">
                      <th mat-header-cell *matHeaderCellDef> From </th>
                      <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="endTime">
                      <th mat-header-cell *matHeaderCellDef> To </th>
                      <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="icon-container">
                          <i class="fa-solid fa-pen-to-square" id="edit" (click)="editShifts(element.workShiftId)"  ></i>
                          <span class="icon-space"></span>
                          <i class="fa-solid fa-trash-can" (click)="deleteShifts(element.workShiftId)" ></i>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>

                    <div *ngIf="isLoading" class="loading-bar">
                      <div class="spinner-container">
                        <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                      </div>
                    </div>
                    
                    <div class="load-button">
                      <button (click)="loadMoreShifts()" *ngIf="hasMoreResult" mat-raised-button color="primary"
                        style="background-color: maroon;" class="rounded-pill align-middle text-center">
                        Load More
                      </button>
                    </div>

              </div>
              <div>


              </div>


            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
