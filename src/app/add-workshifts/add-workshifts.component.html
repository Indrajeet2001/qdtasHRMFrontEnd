<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Workshifts</h2>


                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Shift name</label>
                    <input type="text" class="form-control" id="org" ngModel="" required name="org"
                           #org="ngModel" pattern="^[A-Za-z]+$" [ngClass]="{'invalid': org.invalid && (org.dirty || org.touched), 'valid': org.valid && (org.dirty ||
                                            org.touched)}">

                    <div *ngIf="org.invalid && (org.dirty || org.touched)" class="error-message">
                    </div>
                  </div>
                </div>

                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Start time</label>
                    <input type="time" class="form-control" id="org" ngModel="" required name="org"
                           #org="ngModel" pattern="^[A-Za-z]+$" [ngClass]="{'invalid': org.invalid && (org.dirty || org.touched), 'valid': org.valid && (org.dirty ||
                                                                            org.touched)}">

                    <div *ngIf="org.invalid && (org.dirty || org.touched)" class="error-message">
                    </div>
                  </div>

                </div>


                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">End time</label>
                    <input type="time" class="form-control" id="org" ngModel="" required name="org"
                           #org="ngModel" pattern="^[A-Za-z]+$"
                           [ngClass]="{'invalid': org.invalid && (org.dirty || org.touched), 'valid': org.valid && (org.dirty ||
                                                                                                                                                                                    org.touched)}">

                    <div *ngIf="org.invalid && (org.dirty || org.touched)" class="error-message">
                    </div>
                  </div>
                </div>



                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" type="submit">Cancel</button>
                  <button class="btn btn-maroon" type="submit">Submit</button>
                </div>


                <div>


                </div>

              </div>
            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
