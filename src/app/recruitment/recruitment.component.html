<div class="container-fluid g-0">
    <app-header> </app-header>

    <main>
        <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>


        <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">

            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
                <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
            </div>

            <div *ngIf="errorMessage" class="error-message-notification">
                {{ errorMessage }}
                <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
            </div>

            <div class="card">
                <div class="container p-2">
                    <form class="recruitmentForm" #recruitmentForm="ngForm">
                        <div class="inp-row">
                            <h2 class="title mb-3">Recruitment </h2>



                            <div class="inp-field">
                                <div class="inp">
                                    <label class="form-label">Job title</label>
                                    <select class="form-select" ngModel name="jobId" placeholder="Select job title"
                                        required #jobId="ngModel" [ngClass]="{'invalid': jobId.invalid && (jobId.dirty || jobId.touched), 'valid': jobId.valid && (jobId.dirty ||
                                                                    jobId.touched)}">

                                        <option selected disabled>---Select---</option>
                                        <option *ngFor="let item of jobTitle" [value]="item.jobId">
                                            {{ item.jobName}}
                                        </option>

                                        <!-- <option selected [disabled]="true">Select job title</option> -->
                                        <!-- <option value=19>Software engineer</option>
                                        <option value=20>Software tester</option>
                                        <option value=21>QA lead</option>
                                        <option value=22>HR manager</option> -->
                                    </select>
                                    <div *ngIf="jobId.invalid && (jobId.dirty || jobId.touched)" class="error-message">
                                        <span *ngIf="jobId.errors?.['required']">Please select Job Title</span>
                                    </div>
                                </div>

                                <div class="inp">
                                    <label class="form-label">Experience (In years)</label>
                                    <select class="form-select" id="vacancy" name="type" ngModel required
                                        #vacancy="ngModel" [ngClass]="{'invalid': vacancy.invalid && (vacancy.dirty || vacancy.touched), 'valid': vacancy.valid && (vacancy.dirty ||
                                      vacancy.touched)}">
                                        <option selected disabled>---Select---</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                    <div *ngIf="vacancy.invalid && (vacancy.dirty || vacancy.touched)"
                                        class="error-message">
                                        <span *ngIf="vacancy.errors?.['required']">Please select Experience</span>
                                    </div>
                                </div>
                            </div>

                            <div class="inp-field">

                                <div class="inp">
                                    <label class="form-label">Hiring Managers</label>
                                    <ng-multiselect-dropdown [(ngModel)]="selectedManagers"
                                        [placeholder]="'Select Managers'" [data]="fullName"
                                        [settings]="dropdownSettingsForManagers" name="managers" required
                                        #managers="ngModel" (focusout)="onDropdownFocusout(managers)">
                                    </ng-multiselect-dropdown>
                                    <div *ngIf="managers.touched && managers.invalid && (managers.dirty || managers.touched)"
                                        class="error-message">
                                        <span *ngIf="managers.errors?.['required']">Select Managers</span>
                                    </div>
                                </div>


                                <div class="inp">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" id="status" name="type" ngModel required
                                        #status="ngModel" [ngClass]="{'invalid': status.invalid && (status.dirty || status.touched), 'valid': status.valid && (status.dirty ||
                                          status.touched)}">
                                        <option selected disabled>---Select---</option>
                                        <option value="1">Open</option>
                                        <option value="2">Close</option>

                                    </select>
                                    <div *ngIf="status.invalid && (status.dirty || status.touched)"
                                        class="error-message">
                                        <span *ngIf="status.errors?.['required']">Please select Status</span>
                                    </div>
                                </div>




                            </div>





                            <div class="col text-end suv-btn">
                                <button class="btn btn-maroon" type="reset">Reset</button>
                                <button class="btn btn-maroon" type="submit"
                                    [disabled]="!recruitmentForm.valid">Submit</button>
                            </div>
                        </div>
                        <!-- <div class="error-message mandatory font-arial">
                            <h5 class="not-bold">Please fill all the above fields.</h5>
                        </div> -->

                    </form>
                </div>
            </div>



        </div>
    </main>
</div>
