<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">


      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
        <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
      </div>

      <div *ngIf="errorMessage" class="error-message-notification">
        {{ errorMessage }}
        <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
      </div>


      <div class="adduser">
        <app-dropdown> </app-dropdown>
        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm"  (submit)="addJobTitle(genrealInfoData.value)">
              <div class="inp-row">
                <h2 class="title mb-3">Job title</h2>
                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Job title</label>
                    <input type="text" class="form-control" id="jobName" ngModel="" required
                           name="jobName" #jobName="ngModel" pattern="^[A-Za-z]+$" [ngClass]="{'invalid': jobName.invalid && (jobName.dirty || jobName.touched), 'valid': jobName.valid && (jobName.dirty ||
                                            jobName.touched)}">

                    <div *ngIf="jobName.invalid && (jobName.dirty || jobName.touched)" class="error-message">
                      <span *ngIf="jobName.errors?.['required']">Please enter job title</span>
                      <span *ngIf="jobName.errors?.['pattern']">Please enter only alphabets</span>

                    </div>
                  </div>

                </div>
                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" ngModel="" name="jobDescription" required #jobDescription="ngModel" pattern="^[A-Za-z\s]+$"
                              [ngClass]="{'invalid': jobDescription.invalid && (jobDescription.dirty || jobDescription.touched), 'valid': jobDescription.valid && (jobDescription.dirty ||
                                jobDescription.touched)}"></textarea>
                    <div *ngIf="jobDescription.invalid && (jobDescription.dirty || jobDescription.touched)" class="error-message">
                      <span *ngIf="jobDescription.errors?.['required']">Please enter job description</span>
                      <span *ngIf="jobDescription.errors?.['pattern']">Please enter only alphabets</span>
                    </div>
                  </div>


                </div>


                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" (click)="goToJobTitle()">Cancel</button>
                  <button class="btn btn-maroon" type="submit">Submit</button>
                </div>


                <div>


                </div>

              </div>
            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
