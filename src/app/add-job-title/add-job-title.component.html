<div class="container-fluid g-0">

  <app-header> </app-header>

  <main>
    <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

    <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">


      <div class="adduser">

        <div class="card">
          <div class="container p-2">
            <form class="genrealInfo" #genrealInfoData="ngForm">
              <div class="inp-row">
                <h2 class="title mb-3">Job title</h2>
                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Job title</label>
                    <input type="text" class="form-control" id="org" ngModel="" required
                           name="org" #org="ngModel" pattern="^[A-Za-z]+$" [ngClass]="{'invalid': org.invalid && (org.dirty || org.touched), 'valid': org.valid && (org.dirty ||
                                            org.touched)}">

                    <div *ngIf="org.invalid && (org.dirty || org.touched)" class="error-message">

                    </div>
                  </div>

                </div>
                <div class="inp-field">
                  <div class="inp">
                    <label class="form-label">Job Description</label>
                    <textarea class="form-control" id="rn" ngModel="" name="rn" required #rn="ngModel" pattern="^[A-Za-z\s]+$"
                              [ngClass]="{'invalid': rn.invalid && (rn.dirty || rn.touched), 'valid': rn.valid && (rn.dirty ||
                                rn.touched)}"></textarea>
                    <div *ngIf="rn.invalid && (rn.dirty || rn.touched)" class="error-message">
                      <span *ngIf="rn.errors?.['required']">Please enter job description</span>
                      <span *ngIf="rn.errors?.['pattern']">Please enter only alphabets</span>
                    </div>
                  </div>


                </div>


                <div class="col text-end suv-btn">
                  <button class="btn btn-maroon" type="submit">Cancel</button>
                  <button class="btn btn-maroon" type="submit">Submit</button>
                </div>


                <div>


                </div>

              </div>
            </form>
          </div>
        </div>



      </div>
    </div>
  </main>
</div>
